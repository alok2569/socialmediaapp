{% extends 'blog/base.html' %}

{% block content %}

<form method='POST' enctype="multipart/form-data">
	<br>
	<hr>
{% csrf_token %}
<label class="block">
<span class="text-gray-700">Title</span>
<input class="form-input mt-1 block w-64 h-8" placeholder="Title" name="title" >
</label>
<br>
 <label class="block">
  <span class="text-gray-700">Text</span>
    <textarea class="form-textarea mt-1 block w-full h-64" rows="3" placeholder="Enter something" name="text"></textarea>
 </label>
<br>
<label class="block">
  <span class="text-gray-800">Image</span>
  <input type="file" name="image">s
</label>

 <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Done!!
 </button>
</form>


{% endblock %}
